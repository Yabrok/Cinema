<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .dark {
      background-color: #0b021a !important;
      color: #fff;
    }
  </style>

<body class="bg-warning">
    <section class="pt-5 d-flex flex-column align-items-center">
        <h1 class="mb-3 text-center display-4 js-title">
            Cinema
        </h1>
        <button class="mb-3 rounded-circle p-0 mx-0 js-modebtn" style="width:40px; height: 40px;">
            <img src="./img/free-icon-sun-7291650.png" alt="sun" width="32" height="32">
        </button>
        <form class="w-75 mx-auto js-form d-flex justify-content-between mb-5">
            <div class="w-25 input-group mb-0">
                <input type="text" class="form-control js-input" placeholder="Search film.."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn bg-danger" type="button" style="color: #fff;">Search</button>
            </div>
            <select class="w-25 form-select js-select">
                <option value="Category" selected disabled>
                    Category
                </option>
                <option value="All">All</option>
            </select>

            <select class="form-select w-25 js-select_2">
                <option selected disabled>Filter</option>
                <option value="0">All</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
            </select>
        </form>
        <div class="container-fluid">
            <ul class="js-list" style="flex-wrap: wrap; list-style-type: none; gap: 20px; justify-content: center;">

            </ul>
        </div>
    </section>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
